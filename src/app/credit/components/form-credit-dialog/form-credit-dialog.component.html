<h2 mat-dialog-title>Nuevo Credito</h2>
<div mat-dialog-content>
    
    
    <div class="form-group has-danger" [formGroup]="addForm">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" formControlName="nombreUsuario"  placeholder="">      
        <ng-container *ngIf="submitted && f['nombreUsuario'].errors">
          <small *ngIf="f['nombreUsuario'].errors.required" class="text-danger">Campo Requerido</small>
        </ng-container>          
      </div>

      <div class="form-group has-danger" [formGroup]="addForm">
        <label for="exampleInputEmail1">Cedula</label>
        <input type="number" class="form-control" formControlName="cedula"  placeholder="">      
        <ng-container *ngIf="submitted && f['cedula'].errors">
          <small *ngIf="f['cedula'].errors.required" class="text-danger">Campo Requerido</small>
        </ng-container>          
      </div>


      <div class="form-group has-danger" [formGroup]="addForm">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" formControlName="correo"  placeholder="">      
        <ng-container *ngIf="submitted && f['correo'].errors">
          <small *ngIf="f['correo'].errors.required" class="text-danger">Campo Requerido</small>
        </ng-container>          
      </div>

      
      <div class="form-group has-danger" [formGroup]="addForm">
        <label for="exampleInputEmail1">Valor Credito</label>
        <input type="number" class="form-control" formControlName="valorCredito"  placeholder="">      
        <ng-container *ngIf="submitted && f['valorCredito'].errors">
          <small *ngIf="f['valorCredito'].errors.required" class="text-danger">Campo Requerido</small>
          <small *ngIf="f['valorCredito'].errors.min" class="text-danger">Minimo $10.000</small>
          <small *ngIf="f['valorCredito'].errors.max" class="text-danger">Maximo $100.000</small>
        </ng-container>          
      </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Guardar</button>
  <button mat-button cdkFocusInitial (click)="onNoClick()">Cancelar</button>
</div>
