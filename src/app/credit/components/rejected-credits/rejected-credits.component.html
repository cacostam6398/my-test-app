<div class="mt-4">
    <div class="col-12">
        <table mat-table [dataSource]="listCredit" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                     
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef> Cedula </th>
              <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
            </ng-container>
                     
            <ng-container matColumnDef="nombreUsuario">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado Credito </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
          
            <ng-container matColumnDef="valorCredito">
              <th mat-header-cell *matHeaderCellDef> Valor Solicitado </th>
              <td mat-cell *matCellDef="let element"> {{element.valorCredito  | currency}} </td>
            </ng-container>   
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
