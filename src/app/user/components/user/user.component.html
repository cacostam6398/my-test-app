

<div class="jumbotron">
  <h3>Usuarios</h3> 
  <hr class="my-4">
  <div class="mt-4">
    <div class="col-12">
        <table mat-table [dataSource]="listUser" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                     
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef> Cedula </th>
              <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
            </ng-container>
                     
            <ng-container matColumnDef="nombreUsuario">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef> opciones </th>
                <td mat-cell *matCellDef="let element">  
                  <button mat-raised-button color="warn" (click)="openModalHistoryCredit(element.cedula)">Hisotrial de creditos</button>
                </td>
            </ng-container>
         
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>

</div>
